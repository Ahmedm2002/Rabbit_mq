<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./logo.ico" type="image/x-icon" />

    <title>RabbitMQ Producer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 32px;
        background: #f5f6fa;
        color: #333;
      }

      .container {
        background: #ffffff;
        border: 1px solid #e6e8f0;
        border-radius: 8px;
        padding: 24px;
        width: 91%;
        max-width: 720px;
        margin: auto;
      }

      h2 {
        margin: 0 0 16px;
        font-size: 20px;
        color: #222;
      }

      input[type="text"] {
        padding: 10px 12px;
        width: 91%;
        max-width: 520px;
        border: 1px solid #d3d7e0;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
      }
      input[type="text"]:focus {
        border-color: #93b4ff;
      }

      button {
        padding: 10px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      #send {
        background: #2563eb;
        color: #fff;
        margin-left: 8px;
      }
      #send:hover {
        background: #1e40af;
      }

      #clearMessages {
        display: block;
        margin: 12px 0 0 auto;
        background: transparent;
        display: flex;
        align-items: flex-end;
        color: #2563eb;
        border: 1px solid #2563eb;
      }
      #clearMessages:hover {
        background: #eef3ff;
      }

      #error {
        color: #e74c3c;
        font-size: 13px;
        margin: 8px 0 0;
      }

      #messagesList {
        margin-top: 16px;
      }
      #messagesList h3 {
        font-size: 14px;
        color: #666;
        text-align: left;
        margin: 0 0 8px;
      }

      .message-item {
        background: #eaf2ff;
        border: 1px solid #dfe8ff;
        padding: 10px 12px;
        border-radius: 6px;
        margin-bottom: 8px;
        font-size: 14px;
        color: #2d3748;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Send Messages</h2>
      <div
        style="
          display: flex;
          flex-direction: row;
          gap: 2px;
          align-items: center;
          justify-content: center;
        "
      >
        <input
          type="text"
          id="message"
          placeholder="Type your message..."
          onkeydown="enterPressed(event)"
          autofocus
        />
        <button onClick="sendMessage()" id="send">Send</button>
      </div>
      <button style="width: 20%" onclick="clearMessages()" id="clearMessages">
        Clear
      </button>
      <p id="error"></p>

      <h3 id="messageTitle"></h3>
      <div id="messagesList"></div>
    </div>

    <script>
      let messages = [];
      const messagesList = document.getElementById("messagesList");
      const error = document.getElementById("error");
      const clearMsgs = document.getElementById("clearMessages");

      if (messages.length === 0) {
        clearMsgs.style.display = "none";
      }

      function enterPressed(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      function clearMessages() {
        messages = [];
        error.innerHTML = "";
        renderMessages(messagesList);
      }

      async function sendMessage() {
        const msg = document.getElementById("message");
        let msgValue = msg.value;
        error.innerText = "";

        if (!msgValue || msgValue.trim() === "") {
          msg.value = "";
          error.innerText = "Please enter a message to send";

          return;
        }

        try {
          const response = await fetch("http://localhost:5000/send-message", {
            method: "POST",
            headers: {
              "Content-type": "application/json",
            },
            body: JSON.stringify({ message: msgValue.trim() }),
          });

          const data = await response.json();

          if (!data.success) {
            error.innerText = `${data.status}`;
            return;
          }

          messages.push(data.message);
          msg.value = "";
          renderMessages(messagesList);
        } catch (err) {
          error.innerText = "Error sending message!";
        }
      }

      function renderMessages(container) {
        if (messages.length === 0) {
          container.innerHTML =
            "<h3 style='text-align:center'>No messages to display</h3>";
          clearMsgs.style.display = "none";
        } else {
          container.innerHTML =
            "<h3 style='text-align:center'>Sent Messages</h3>";
          clearMsgs.style.display = "inline-block";
        }
        messages.forEach((m, i) => {
          const div = document.createElement("div");
          div.className = "message-item";
          div.innerText = `${i + 1}. ${m}`;
          container.appendChild(div);
        });
      }
    </script>
  </body>
</html>
